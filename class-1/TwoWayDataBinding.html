<html>
    <head>
        <title>VUEJS</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
       
        <div id="app">
              <h2>My name is {{name}}</h2>
              <input type="text" v-model="name">

             
        </div>





        <script>
            var abc = new Vue({
                el:'#app',
                data:{
                 name: 'Tanvir '
                }
               
            })
        </script>
    </body>
</html>
